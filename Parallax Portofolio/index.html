<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/background.png" alt="parallax" data-speedx="0.59" data-speedy="0.4" class="parallax bg-img">
        <img src="img/fog_7.png" alt="parallax" data-speedx="0.56" data-speedy="0.38" class="parallax fog-7">
        <img src="img/mountain_10.png" alt="parallax" data-speedx="0.54" data-speedy="0.36"
            class="parallax mountain-10">
        <img src="img/fog_6.png" alt="parallax" data-speedx="0.51" data-speedy="0.34" class="parallax fog-6">
        <img src="img/mountain_9.png" alt="parallax" data-speedx="0.49" data-speedy="0.28" class="parallax mountain-9">
        <img src="img/mountain_8.png" alt="parallax" data-speedx="0.46" data-speedy="0.25" class="parallax mountain-8">
        <img src="img/fog_5.png" alt="parallax" cdata-speedx="0.44" data-speedy="0.22" lass="parallax fog-5">
        <img src="img/mountain_7.png" alt="parallax" data-speedx="0.42" data-speedy="0.19" class="parallax mountain-7">
        <div class="text parallax">
            <h2>Bahrim Remus</h2>
            <h1>Web Developer</h1>
        </div>
        <img src="img/mountain_6.png" alt="" data-speedx="0.39" data-speedy="0.17" class="parallax mountain-6">
        <img src="img/fog_4.png" alt="" cdata-speedx="0.37" data-speedy="0.15" lass="parallax fog-4">
        <img src="img/mountain_5.png" alt="" data-speedx="0.34" data-speedy="0.13" class="parallax mountain-5">
        <img src="img/fog_3.png" alt="" data-speedx="0.31" data-speedy="0.11" class="parallax fog-3">
        <img src="img/mountain_4.png" alt="" data-speedx="0.29" data-speedy="0.09" class="parallax mountain-4">
        <img src="img/mountain_3.png" alt="" data-speedx="0.27" data-speedy="0.06" class="parallax mountain-3">
        <img src="img/fog_2.png" alt="" data-speedx="0.24" data-speedy="0.04" class="parallax fog-2">
        <img src="img/mountain_2.png" alt="" data-speedx="0.21" data-speedy="0.02" class="parallax mountain-2">
        <img src="img/mountain_1.png" alt="" data-speedx="0.18" data-speedy="0.02" class="parallax mountain-1">
        <img src="img/sun_rays.png" alt="" data-speedx="0.15" data-speedy="0.01" class="sun-rays">
        <img src="img/black_shadow.png" alt="" data-speedx="0.1" data-speedy="0.01" class="black-shadow">
        <img src="img/fog_1.png" alt="" data-speedx="0.05" data-speedy="0.01" class="parallax fog-1">

    </main>

    <section class="body">
        <ul class="shortCuts">
            <li class="aboutMe">About Me</li>
            <li class="projects">Projects</li>
            <li class="skills">Skills</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
